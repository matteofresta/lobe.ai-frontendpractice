<!DOCTYPE html>
<html lang="en">
    <head>

        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">

        <body>
        <!-- Header of my Webpage -->
            <header>
                <nav class="wrapper-nav">
                    <div class="col"><img src="images/logo.png"></div>
                    <div class="col">

        <!-- Main part of my Webpage -->

            <section class="wrapper-body">
